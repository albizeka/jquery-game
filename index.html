<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQUERY SIMPLE GAME</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
  </head>
  <body>
    <div id="container">
  Get 10 of the gray things, as fast as you can!
  <div id="playground">
    <div id="start">START</div>
    <div id="startGame">START</div>
    <div id="win"></div>
  </div>
  <div id="endScreen">
    We have a winner!<br />
    <p id="endCount">1</p> in
    <p id="endSeconds">1</p> Seconds <br />
  </div>
  <div id="counter">Count: <span></span> </div>
  <div id="timer">Timer: <span>0</span>s </div>
</div>
  </body>
</html>
